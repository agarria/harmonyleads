<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="robots" content="index, follow">
    <base target="_top">
    <meta name="autor" content="Alex GarcÃ­a">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Banner</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');

        html,
        body {
            font-family: 'DM Sans', sans-serif;
            position: relative;
            display: block;
            float: left;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        main {
            position: relative;
            display: block;
            float: left;
            width: 100%;
            height: auto;
            padding: 10%;
            margin: 0;
            background: #eee;
        }

        *,
        *::after,
        *::before {
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        .banner {
            position: relative;
            display: block;
            width: 900px;
            height: 563px;
            padding: 0;
            margin: 0 auto 4% auto;
            background-attachment: scroll !important;
            background-position: center center !important;
            background-repeat: no-repeat !important;
            background-size: cover !important;
        }

        .banner:last-child {
            margin: 0 auto 0 auto;
        }

        .option-1 {
            background: url("option-1.png");
        }

        .option-2 {
            background: url("option-2.png");
        }

        .option-1 .text {
            position: absolute;
            display: block;
            top: 60px;
            left: 60px;
            width: 300px;
            height: auto;
            line-height: 35px;
            font-size: 28px;
            font-weight: 700;
            color: #fff;
        }

        .option-1 .address {
            position: relative;
            display: block;
            float: left;
            width: 100%;
            height: auto;
            color: #666;
        }

        .option-1 .button {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            float: left;
            width: 100%;
            height: 50px;
            padding: 0;
            margin: 30px 0 0 0;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            background: #666;
            text-transform: uppercase;
        }

        .option-2 .text {
            position: absolute;
            display: block;
            top: 60px;
            left: 60px;
            width: 300px;
            height: auto;
            line-height: 1;
            font-size: 22px;
            font-weight: 700;
            color: #666;
        }

        .option-2 .address {
            position: relative;
            display: block;
            float: left;
            width: 100%;
            height: auto;
            color: #3caea3;
        }

        .option-2 .button {
            position: absolute;
            display: block;
            bottom: 60px;
            right: 60px;
            width: auto;
            height: auto;
            padding: 0;
            margin: 0;
            color: #3caea3;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <main>
        <div class="banner option-1">
            <span class="text">Hi Alex, the report on: <span class="address">602 Baldwing 340 ave Newmark Hills, CA</span> is ready!<a class="button">See your options</a></span>
        </div>
        <div class="banner option-2">
            <span class="text">Hi Alex, the report on:<br><span class="address">602 Baldwing 340 ave Newmark Hills, CA</span><br>is ready</span>
            <a class="button">See your options</a>
        </div>
    </main>
</body>
</html>
